[platformio]
default_envs = promicro

[env:promicro]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps = 
	chris--a/Keypad@^3.1.1
	arduino-libraries/Keyboard@^1.0.3
	nicohood/HID-Project@^2.8.2

[env:esp32]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	t-vk/ESP32 BLE Keyboard@^0.3.1
